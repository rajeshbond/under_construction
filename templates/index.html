<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stockalert</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <!-- <img src="static/images/WhatsApp Image 2022-09-29 at 7.58.41 PM-modified.png" alt="" class="snt"> -->
        <h2 class="logo">marketvue </h2>
        <div class="content">
            <p>
                Website is Under Construction
            </p>
            <h2>We're <span>Launching</span> Soon..</h2>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div> <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div> <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <!--<button type="button">Learn More <img src="static/images/triangle.png" alt=""></button>-->

        </div>

        <img src="static/images/rocket.png" class="rocket">



    </div>
    
<script>

    var countDownDate = new Date("May 12, 2024 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if(distance < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = 00;
        document.getElementById("hours").innerHTML = 00;
        document.getElementById("minutes").innerHTML = 00;
        document.getElementById("seconds").innerHTML = 00;


        }



    },1000);
</script>

</body>
</html>
